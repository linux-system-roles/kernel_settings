name: Ansible Lint
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  ansible_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@v6
        with:
          path: "."
